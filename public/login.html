<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../public/css/style.css">
  <title>WhatsUp Login Page</title>
</head>

<body>
  <header>
    <h1 class="headline-title">WhatsUp Login Page</h1>
  </header>
  <section>
    <form action="/login" method="POST">
      <label for="email">
        <input placeholder="email" id="email" type="text" name="email" class="form-item">
      </label>
      <label for="password">
        <input placeholder="password" id="password" type="password" name="password" class="form-item"></input>
      </label>
      <button id="login" class="form-item">login</button>
    </form>
    <a href="/registration" class="form-item">
      <button>sign up</button>
    </a>
  </section>
</body>

</html>
