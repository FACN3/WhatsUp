<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sign up</title>
</head>

<body>
  <header>
    <h1>sign up</h1>
  </header>
  <section>
    <form action="/registration" method="POST">
      <label for="name">
        <input id="name" placeholder="user name" type="text" name="name">
      </label>
      <label for="email">
        <input id="email" placeholder="email" type="text" name="email">
      </label>
      <label for="password">
        <input id="password" type="text" placeholder="password" name="password">
      </label>
      <label for="confirmPassword">
        <input id="confirmPassword" placeholder="confirm password" type="text" name="confirmPassword">
      </label>
      <button id="signUp" type="submit">sign up</button>
    </form>
  </section>



  <script src="../public/js/index.js"></script>
</body>

</html>
